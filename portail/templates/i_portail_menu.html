<nav class="demo-navigation mdl-navigation mdl-color--grey-200 mdl-color-text--grey-200">
    <div class="mdl-card__title mdl-typography--title mdl-color-text--grey-600">
        {{crudy.application.menu_title}}
    </div>
    {% for app_id, application in crudy.applications %}
        {% if app_id != "portail" %}
        <a class="mdl-navigation__link" href="{% url application.url_name %}">
            <i class="material-icons" role="presentation">{{application.logo}}</i>{{application.title}}</a>
        {% endif%}
    {% endfor %}
    <div class="mdl-layout-spacer"></div>
    <a class="mdl-navigation__link" href="{% url 'p_portail_help' %}">
        <i class="material-icons" role="presentation">help_outline</i>
        <span class="visuallyhidden">Help</span>
    </a>
</nav>
