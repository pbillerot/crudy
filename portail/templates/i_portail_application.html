{% load markup_tags %}
<div class="mmdl-grid">
{% if crudy.request.user.is_authenticated %}
    {% for app_id, application in crudy.applications %}
        {% if app_id != "portail" %}
            <div class="mdl-card mdl-shadow--2dp crudy-card-square">
                <div class="mdl-card__title mdl-card--expand mdl-color--primary mdl-color-text--grey-50">
                    <i class="material-icons" style="font-size: 80px">{{application.logo}}</i>
                    <h2 class="mdl-card__title--text">{{application.title}}</h2>
                </div>
                <div class="mdl-card__supporting-text">
                    {{application.resume}}
                </div>
                <div class="mdl-card__actions mdl-card--border">
                    <a class="mdl-button mdl-js-button mdl-button--accent mdl-js-ripple-effect"
                    href="{% url application.url_name %}">
                        OUVRIR
                    </a>
                </div>
            </div>
        {% endif%}
    {% endfor %}
{% endif %}
</div>
